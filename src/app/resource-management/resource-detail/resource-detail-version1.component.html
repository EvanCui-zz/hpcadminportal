<div class="node-list">
    <div class="node-item" *ngFor="let node of nodes" (click)="showDetail(node.name)">
        <div class="node-detail">
            <div>
                <i class="material-icons node-icon">desktop_windows</i>
            </div>
            <div class="node-info">
                <div class="name-info">
                    <div class="list-node-name">{{node.name}}</div>
                    <div class="startedTime">---- started from 2017-7-28</div>
                </div>
                <div class="info-item">
                    <div class="item-mg">
                        <div class="node-state">
                            <div [class.online-node]="node.nodeState == 'Online'" style="margin-right: 10px">
                                <i class="material-icons small-icon">settings_power</i> {{node.nodeState}}
                            </div>
                            <div [class.online-node]="node.nodeHealth == 'OK'">
                                <i class="material-icons small-icon">lightbulb_outline</i> {{node.nodeHealth}}
                            </div>
                        </div>

                        <div class="list-item node-gp">
                             <span *ngFor="let gp of node.groups"> 
                                {{gp}}
                             </span> 
                        </div>

                    </div>
