<div *ngFor="let item of items" class="subnav">
    <div  class="filter-item" [class.active]="selectedName === item.filterKey">
        <a (click) = "getNodes(item.filterKey,'all')" >
        {{ item.filterKey | filterName}}      
        </a>
    </div>  
        <div *ngFor="let detail of item.filterDetail" class="filter-detail" [class.active]="filter === detail" >
            <a (click) = "getNodes(item.filterKey,detail)">   
                {{detail}} 
            </a>   
        </div>
    <md-divider></md-divider>
</div>
