<div class="my-content">
  <div class="filterbar">
    <div class="select-area">
      <md-select placeholder="Nodes">
        <md-option *ngFor="let cd of condition" [value]="cd.value">
          {{ cd.viewValue }}
        </md-option>
      </md-select>
    </div>
    <filterlist class='filterlist' [items] = 'filterlist' (onGetNodes) = 'onGetNodes($event)'></filterlist>
  </div>
  <div class="detail-container">
    <div class="search-row">
        <md-input-container>
            <input mdInput placeholder="All" value="">
        </md-input-container>
        <button md-raised-button class="search-btn">search</button>
        <div class="toggle-btn">
          <button md-raised-button [class.non-selected-btn]="showView !== 'nodelist'" [class.selected-btn]="showView == 'nodelist'" (click)="showNodelist()">Node List</button>
          <button md-raised-button [class.non-selected-btn]="showView !== 'heatmap'" [class.selected-btn]="showView == 'heatmap'" (click)="showHeatmap()">Heatmap</button>
        </div>
        </div>
    <div class="nodes-content">  
        <router-outlet></router-outlet>
    </div>
</div>

</div>
