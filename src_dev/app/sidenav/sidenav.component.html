<md-nav-list>
    <h3 md-subheader>Managements</h3>
    <md-list-item *ngFor="let management of managements" class="sidenav-list" routerLink={{management.path}} routerLinkActive="active">
        <a md-line>
            <button md-icon-button>
            <md-icon>{{management.icon}}</md-icon>
            </button> 
         {{ management.name }}     
        </a> 
    </md-list-item>
    <md-divider></md-divider>
</md-nav-list>
